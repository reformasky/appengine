<DOCTYPE! html>

<html>
<head>
	<title>Udacity Blog 3</title>
</head>

<style type="text/css">
	body{
		font-family: sans-serif;
		width: 800px;
		margin: 0 auto;
		padding: 10px;
	}
	.error{
		color: red
	}

	label{
		display: block;
		font-size: 20px;
	}
	
	hr{
		margin: 5px auto;
	}
	.Blog + .Blog{
		margin-top: 20px; 
	}
	.Blog-subject{
		font-weight: bold;
		font-size: 22px;
	}
	.Blog-created{
		font-size:12px;
	}
	.Blog-content{
		margin: 0;
		font-size: 20px;
	}
	.age
	{
		position: absolute;
	
		right: 300px;
		color: gray;
	}

</style>
<body>
	<h1>Blog</h1>
	<a href= "/newpost">newpost</a>
	{% for key in keys %}
	<div class= 'Blog'>	
		<div class= 'Blog-subject'>
			<a href = {{key}}> {{memcache.get(key)[0]}}</a></div>
		<div class= 'Blog-created'>{{memcache.get(key)[2]}}</div>
		<hr>
		<pre class= 'Blog-content'>{{memcache.get(key)[1]}}</pre>
	</div>
	{% endfor %}

	<div class= 'age'>Queried {{query}} seconds ago</div>
</body>
</html>
